    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%; /* Full height */
            width: 100%; /* Full width */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            overflow-x: hidden; /* Prevent horizontal scrolling */
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header img {
            width: 100px; /* Logo size */
            height: auto; /* Height auto */
            margin-bottom: 10px; /* Margin below logo */
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .about, .contact {
            margin: 20px auto; /* Center the section */
            padding: 20px;
            background-color: #f8f9fa; /* Light background for sections */
            border: 1px solid #ccc; /* Border around section */
            border-radius: 8px; /* Rounded corners */
            max-width: 600px; /* Maximum width for readability */
            text-align: center; /* Center text inside sections */
        }

        .about h2, .contact h2 {
            text-align: center; /* Center the heading */
        }

        .about p, .contact p {
            line-height: 1.6; /* Improve readability */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Mobile styles */
        @media (max-width: 600px) {
            nav {
                flex-direction: column; /* Stack links vertically on small screens */
            }

            nav a {
                padding: 10px; /* Adjust padding for mobile */
            }

            .about, .contact {
                padding: 15px; /* Adjust padding for mobile */
                margin: 10px; /* Reduce margin for mobile */
            }

            header img {
                width: 80px; /* Reduce logo size on mobile */
            }
        }
    </style>
</head>
