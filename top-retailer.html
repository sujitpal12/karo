<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Retailers - KARO SHOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
        }
        .retailer-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px;
        }
        .retailer {
            border: 1px solid #ccc;
            border-radius: 7px;
            padding: 15px;
            margin: 15px;
            text-align: center;
            width: 300px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .retailer img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .retailer:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <img src="images/logo.png" alt="KARO SHOP Logo">
        <h1>KARO SHOP</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="top-retailer.html">Top Retailers</a> <!-- Top Retailer page link -->
    </nav>

    <h2>Top Retailers</h2>
    
    <div class="retailer-list">
        <!-- Retailer 1 -->
        <div class="retailer" onclick="window.location.href='https://www.amazon.com'">
            <img src="images/amazon-logo.png" alt="Amazon">
            <h3>Amazon</h3>
        </div>

        <!-- Retailer 2 -->
        <div class="retailer" onclick="window.location.href='https://www.flipkart.com'">
            <img src="images/flipkart-logo.png" alt="Flipkart">
            <h3>Flipkart</h3>
        </div>

        
    </div>

    <footer>
        <p>&copy; 2024 KARO SHOP. All rights reserved.</p>
    </footer>

</body>
</html>
