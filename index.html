<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARO-BUY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        header {
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            justify-content: space-between;
        }
        header img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }
        header h1 {
            margin: 0;
            flex-grow: 1;
        }
        #search-container {
            display: flex;
            align-items: center;
        }
        #search {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        #search-button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #search-button:hover {
            background-color: #0056b3;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .offers {
            background-color: #f0ad4e;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #fff;
            font-size: 1.2em;
        }
        .slider {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 300px;
        }
        .slider img {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.5s ease;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 7px;
            padding: 15px;
            margin: 15px;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }
        .view-more, .buy-now {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .view-more:hover, .buy-now:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .detail {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            text-align: left;
        }
        .ecommerce-links {
            display: none;
            margin-top: 10px;
        }
        .ecommerce-links img {
            width: 50px;
            margin: 5px;
            cursor: pointer;
        }
        /* Mobile Styles */
        @media (max-width: 600px) {
            header nav {
                display: none; /* Hide regular nav on mobile */
            }
            .mobile-menu {
                display: flex; /* Show mobile menu button */
                flex-direction: column;
                align-items: flex-end;
            }
            .menu-button {
                font-size: 24px;
                cursor: pointer;
                background: none;
                border: none;
                color: white;
            }
            .mobile-menu-options {
                display: none; /* Hide mobile menu options initially */
                flex-direction: column;
                position: absolute;
                background-color: #007bff;
                right: 0;
                top: 60px;
                width: 200px;
                border-radius: 5px;
            }
            .mobile-menu-options a {
                padding: 10px;
                color: white;
                text-align: left;
            }
            .mobile-menu-options a:hover {
                background-color: #0056b3;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="KARO-BUY Logo">
        <h1>KARO-BUY</h1>
        <div id="search-container">
            <input type="text" id="search" placeholder="Search products...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="top-retailer.html">Top Retailers</a>
            <a href="wallet.html">Wallet</a>
            <a href="login.html"><i class="fas fa-user"></i></a>
        </nav>
        <div class="mobile-menu">
            <button class="menu-button" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="mobile-menu-options" id="mobile-menu">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
                <a href="top-retailer.html">Top Retailers</a>
                <a href="wallet.html">Wallet</a>
                <a href="login.html"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </header>

    <div class="offers">
        <marquee behavior="scroll" direction="left">New offers are coming! Check them out!</marquee>
    </div>

    <div class="slider">
        <img src="images/slider1.jpg" alt="Slide 1">
        <img src="images/slider2.jpg" alt="Slide 2">
        <img src="images/slider3.jpg" alt="Slide 3">
    </div>

    <h2>OUR PRODUCTS</h2>
    <div class="product-list">
        <div class="product">
            <img src="images/iphone 16 pro.jpg" alt="iPhone 16 Pro">
            <h3>iPhone 16 Pro</h3>
            <button class="view-more" onclick="showDetails(1)">View More</button>
            <button class="buy-now" onclick="showEcommerceLinks(1)">Buy Now</button>
            <div class="detail" id="detail-1">
                <h4>iPhone 16 Pro Details:</h4>
                <ul>
                    <!-- Details go here -->
                </ul>
            </div>
            <div class="ecommerce-links" id="links-1">
                <a href="https://amzn.to/3BN532A"><img src="images/amazon-logo.png" alt="Amazon"></a>
                <a href="https://fktr.in/Dvia3rl"><img src="images/flipkart-logo.png" alt="Flipkart"></a>
            </div>
        </div>
        <div class="product">
            <img src="images/SAMSUNG Galaxy Z Fold6 5G .jpg" alt="SAMSUNG Galaxy Z Fold6 5G">
            <h3>SAMSUNG Galaxy Z Fold6 5G</h3>
            <button class="view-more" onclick="showDetails(2)">View More</button>
            <button class="buy-now" onclick="showEcommerceLinks(2)">Buy Now</button>
            <div class="detail" id="detail-2">
                <h4>SAMSUNG Galaxy Z Fold6 5G Details:</h4>
                <ul>
                    <!-- Details go here -->
                </ul>
            </div>
            <div class="ecommerce-links" id="links-2">
                <a href="https://amzn.to/4h5Cayz"><img src="images/amazon-logo.png" alt="Amazon"></a>
                <a href="https://fktr.in/ci7b4Dm"><img src="images/flipkart-logo.png" alt="Flipkart"></a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 KARO-BUY. All rights reserved.</p>
    </footer>

    <script>
        let currentSlide = 0;
                const slides = document.querySelectorAll('.slider img');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.transform = `translateX(${(i - index) * 100}%)`;
            });
        }

        setInterval(() => {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }, 3000);

        function showDetails(productId) {
            const detailElement = document.getElementById(`detail-${productId}`);
            if (detailElement.style.display === "block") {
                detailElement.style.display = "none";
            } else {
                detailElement.style.display = "block";
            }
        }

        function showEcommerceLinks(productId) {
            const linksElement = document.getElementById(`links-${productId}`);
            linksElement.style.display = linksElement.style.display === "block" ? "none" : "block";
        }

        function toggleMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.style.display = mobileMenu.style.display === "flex" ? "none" : "flex";
        }

        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuButton = document.querySelector('.menu-button');

            if (!menuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileMenu.style.display = "none";
            }
        });

        // Search Functionality
        document.getElementById('search-button').addEventListener('click', function() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const productName = product.querySelector('h3').textContent.toLowerCase();
                if (productName.includes(searchTerm)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
