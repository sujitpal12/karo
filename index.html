<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARO-BUY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        header {
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            justify-content: space-between;
        }

        header img {
            width: 80px;
            height: auto;
            margin-right: 10px;
        }

        header h1 {
            margin: 0;
            flex-grow: 1;
        }

        #search-container {
            display: flex;
            align-items: center;
        }

        #search {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        #search-button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #0056b3;
        }

        .menu-icon {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        nav {
            display: flex;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            background-color: #007bff;
            width: 100%;
        }

        .mobile-menu a {
            padding: 10px;
            border-top: 1px solid #fff;
        }

        .slider {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .slider img {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.5s ease;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 15px;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }

        .view-more, .buy-now {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .menu-icon {
                display: block;
            }

            .mobile-menu {
                display: flex;
            }

            .slider {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="KARO-BUY Logo">
        <h1>KARO-BUY</h1>
        <div id="search-container">
            <input type="text" id="search" placeholder="Search products...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <i class="fas fa-bars menu-icon" id="menu-icon"></i>
        <nav id="desktop-menu">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Top Retailers</a>
            <a href="#">Wallet</a>
            <a href="#"><i class="fas fa-user"></i></a>
        </nav>
    </header>

    <div class="mobile-menu" id="mobile-menu">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Top Retailers</a>
        <a href="#">Wallet</a>
        <a href="#"><i class="fas fa-user"></i></a>
    </div>

    <div class="slider">
        <img src="images/slider1.jpg" alt="Slide 1">
        <img src="images/slider2.jpg" alt="Slide 2">
        <img src="images/slider3.jpg" alt="Slide 3">
    </div>

    <h2>Our Products</h2>
    <div class="product-list">
        <div class="product">
            <img src="images/iphone.jpg" alt="iPhone">
            <h3>iPhone 13</h3>
            <button class="view-more">View More</button>
            <button class="buy-now">Buy Now</button>
        </div>
        <div class="product">
            <img src="images/samsung.jpg" alt="Samsung">
            <h3>Samsung Galaxy</h3>
            <button class="view-more">View More</button>
            <button class="buy-now">Buy Now</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 KARO-BUY. All rights reserved.</p>
    </footer>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const mobileMenu = document.getElementById('mobile-menu');
        const desktopMenu = document.getElementById('desktop-menu');

        // Toggle mobile menu visibility
        menuIcon.addEventListener('click', function() {
            mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
        });

        // Hide menu when clicking outside
        window.addEventListener('click', function(e) {
            if (!menuIcon.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.style.display = 'none';
            }
        });

        // Search functionality
        document.getElementById('search-button').addEventListener('click', function () {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const products = document.querySelectorAll('.product');
            let found = false;

            products.forEach(product => {
                const productName = product.querySelector('h3').innerText.toLowerCase();
                if (productName.includes(searchQuery)) {
                    product.style.display = 'block';
                    found = true;
                } else {
                    product.style.display = 'none';
                }
            });

            if (!found) {
                alert("Not Available. Redirecting to main page.");
                window.location.href = "index.html";
            }
        });

        // Responsive adjustments for search box
        window.addEventListener('resize', function() {
            const searchContainer = document.getElementById('search-container');
            if (window.innerWidth <= 768) {
                searchContainer.style.display = 'flex';
                searchContainer.style.width = '100%';
            } else {
                searchContainer.style.width = 'auto';
            }
        });

        // Adjust on page load
        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
