<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARO-BUY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent gap on the right side */
        }
        header {
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            justify-content: space-between; /* Space between elements */
        }
        header img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }
        header h1 {
            margin: 0;
            flex-grow: 1; /* Create space for company name */
        }
        #search-container {
            display: flex;
            align-items: center; /* Center the search input and button */
        }
        #search {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        #search-button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #search-button:hover {
            background-color: #0056b3;
        }
        nav {
            display: flex;
            align-items: center; /* Align nav items vertically */
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .offers {
            background-color: #f0ad4e;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #fff;
            font-size: 1.2em;
        }
        .slider {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 300px;
        }
        .slider img {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.5s ease;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 7px;
            padding: 15px;
            margin: 15px;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }
        .view-more, .buy-now {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .view-more:hover, .buy-now:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .detail {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            text-align: left;
        }
        .ecommerce-links {
            display: none;
            margin-top: 10px;
        }
        .ecommerce-links img {
            width: 50px;
            margin: 5px;
            cursor: pointer;
        }

        /* Mobile Menu */
        #mobile-nav {
            display: none; /* Hide mobile nav by default */
            flex-direction: column;
            background-color: #007bff; /* Background color for mobile menu */
            position: absolute;
            top: 60px; /* Adjust as needed */
            right: 0;
            z-index: 1000; /* Ensure it appears above other content */
        }
        #mobile-menu {
            display: none; /* Hide mobile menu icon by default */
            cursor: pointer; /* Change cursor for menu icon */
        }

        @media (max-width: 600px) {
            #desktop-nav {
                display: none; /* Hide desktop nav on mobile */
            }
            #mobile-nav {
                display: flex; /* Show mobile nav on mobile */
            }
            #mobile-menu {
                display: block; /* Show mobile menu icon */
                font-size: 24px; /* Increase size of the menu icon */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="KARO-BUY Logo">
        <h1>KARO-BUY</h1>
        <div id="search-container">
            <input type="text" id="search" placeholder="Search products...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div id="mobile-menu" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <nav id="desktop-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="top-retailer.html">Top Retailers</a>
            <a href="wallet.html">Wallet</a>
            <a href="login.html"><i class="fas fa-user"></i></a>
        </nav>
        <nav id="mobile-nav" class="mobile-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="top-retailer.html">Top Retailers</a>
            <a href="wallet.html">Wallet</a>
            <a href="login.html"><i class="fas fa-user"></i></a>
        </nav>
    </header>

    <div class="offers">
        <marquee behavior="scroll" direction="left">New offers are coming! Check them out!</marquee>
    </div>

    <div class="slider">
        <img src="images/slider1.jpg" alt="Slide 1">
        <img src="images/slider2.jpg" alt="Slide 2">
        <img src="images/slider3.jpg" alt="Slide 3">
    </div>

    <h2>OUR PRODUCTS</h2>
    <div class="product-list">
        <div class="product">
            <img src="images/iphone 16 pro.jpg" alt="iPhone 16 Pro">
            <h3>iPhone 16 Pro</h3>
            <button class="view-more" onclick="showDetails(1)">View More</button>
            <button class="buy-now" onclick="showEcommerceLinks(1)">Buy Now</button>
            <div class="detail" id="detail-1">
                <h4>iPhone 16 Pro Details:</h4>
                <ul>
                    <!-- Details go here -->
                </ul>
            </div>
            <div class="ecommerce-links" id="links-1">
                <a href="https://amzn.to/3BN532A"><img src="images/amazon-logo.png" alt="Amazon"></a>
                <a href="https://fktr.in/Dvia3rl"><img src="images/flipkart-logo.png" alt="Flipkart"></a>

        </div>
        <div class="product">
            <img src="images/SAMSUNG Galaxy Z Fold6 5G .jpg" alt="SAMSUNG Galaxy Z Fold6 5G">

            <button class="view-more" onclick="showDetails(2)">View More</button>
            <button class="buy-now" onclick="showEcommerceLinks(2)">Buy Now</button>
            <div class="detail" id="detail-2">
                <h4>SAMSUNG Galaxy Z Fold6 5G Details:</h4>
                <ul>
                    <!-- Details go here -->
                </ul>
            </div>
            <div class="ecommerce-links" id="links-2">
                <a href="https://amzn.to/4h5Cayz"><img src="images/amazon-logo.png" alt="Amazon"></a>

            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 KARO-BUY. All rights reserved.</p>
    </footer>

    <script>
        let currentSlide =        0;
        const slides = document.querySelectorAll('.slider img');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.transform = `translateX(${(i - index) * 100}%)`;
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 3000); // Change slide every 3 seconds

        function showDetails(productId) {
            const detailElement = document.getElementById(`detail-${productId}`);
            detailElement.style.display = detailElement.style.display === 'block' ? 'none' : 'block';
        }

        function showEcommerceLinks(productId) {
            const linksElement = document.getElementById(`links-${productId}`);
            linksElement.style.display = linksElement.style.display === 'block' ? 'none' : 'block';
        }

        function toggleMenu() {
            const mobileNav = document.getElementById('mobile-nav');
            mobileNav.style.display = mobileNav.style.display === 'flex' ? 'none' : 'flex';
        }

        // Hide mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileNav = document.getElementById('mobile-nav');
            if (!mobileMenu.contains(event.target) && !mobileNav.contains(event.target)) {
                mobileNav.style.display = 'none';
            }
        });
    </script>
</body>
</html>
